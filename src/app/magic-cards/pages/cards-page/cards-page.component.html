<div class="container">
  <search-cards-form
    [cards]="cards"
    [totalCount]="totalCount"
  ></search-cards-form>

  <div *ngIf="isLoading; else notLoading">
    <loading />
  </div>

  <ng-template class="card-content" #notLoading>
    <div class="card-list">
      <card
        *ngFor="let card of cards"
        [isOnlyCard]="false"
        [card]="card"
      ></card>
    </div>
  </ng-template>
</div>
